<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .container {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1000px;
        }

        .form-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-custom {
            background-color: #1f4037;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #145c43;
        }

        .prediction-box {
            margin-top: 20px;
            background: #f0fff0;
            padding: 15px;
            border-left: 5px solid #28a745;
            border-radius: 8px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="form-title">Customer Churn Prediction</h2>

        <form action="/predictdata" method="POST">
            <div class="row g-3">
                <!-- Left Column -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-select" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Senior Citizen</label>
                        <select name="SeniorCitizen" class="form-select" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Partner</label>
                        <select name="Partner" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Dependents</label>
                        <select name="Dependents" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Tenure</label>
                        <input type="number" class="form-control" name="tenure" required>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Phone Service</label>
                        <select name="PhoneService" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Multiple Lines</label>
                        <select name="MultipleLines" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No phone service">No phone service</option>
                        </select>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Internet Service</label>
                        <select name="InternetService" class="form-select" required>
                            <option value="DSL">DSL</option>
                            <option value="Fiber optic">Fiber optic</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Online Security</label>
                        <select name="OnlineSecurity" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Online Backup</label>
                        <select name="OnlineBackup" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Device Protection</label>
                        <select name="DeviceProtection" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Tech Support</label>
                        <select name="TechSupport" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Streaming TV</label>
                        <select name="StreamingTV" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Streaming Movies</label>
                        <select name="StreamingMovies" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Contract</label>
                        <select name="Contract" class="form-select" required>
                            <option value="Month-to-month">Month-to-month</option>
                            <option value="One year">One year</option>
                            <option value="Two year">Two year</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Paperless Billing</label>
                        <select name="PaperlessBilling" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Payment Method</label>
                        <select name="PaymentMethod" class="form-select" required>
                            <option value="Electronic check">Electronic check</option>
                            <option value="Mailed check">Mailed check</option>
                            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                            <option value="Credit card (automatic)">Credit card (automatic)</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Monthly Charges</label>
                        <input type="number" step="0.01" class="form-control" name="MonthlyCharges" required>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Total Charges</label>
                        <input type="number" step="0.01" class="form-control" name="TotalCharges" required>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom">Predict Churn</button>
            </div>
        </form>

        {% if prediction_text %}
            <div class="prediction-box mt-4">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>

</body>
</html>
